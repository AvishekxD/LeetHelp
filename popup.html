<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode Description Helper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 560px;
        background: #1e1e1e; 
        color: #fff; 
      }
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        background: #444; 
        color: #f0f0f0;
        border: 1px solid #555; 
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #555; 
      }
      #output {
        margin-top: 10px;
        padding: 8px;
        white-space: pre-wrap;
        background: #2c2c2c; 
        border: 1px solid #444;
        font-size: 14px;
        color: #fff; 
      }
      a {
        color: #fff; 
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h3>LeetCode Description Helper</h3>
    <button id="translateBtn">Translate Current Problem</button>
    <div id="output"></div>
    <p><a href="options.html" target="_blank">Change API Key</a></p>

    <p
      style="
        margin-top: 15px;
        font-size: 13px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
      "
    >
      Made with
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="14"
        height="14"
        fill="white"
        style="vertical-align: middle"
      >
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
             4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 
             3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 
             11.54L12 21.35z"
        />
      </svg>
      by
      <a
        href="https://github.com/AvishekxD"
        target="_blank"
        style="color: #fff; font-weight: bold"
      >
        AvishekxD
      </a>
    </p>

    <script src="popup.js"></script>
  </body>
</html>
